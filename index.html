<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Style/style.css">
  <link rel="stylesheet" href="./Style/media.css">
  <title>Emcryptador Challenge</title>
</head>

<body>
  <header>
    <h1 class="Logo">
      a<span>Encriptador de texto</span>
    </h1>
  </header>
  <main class="contenido">
    <section class="section1">
      <input placeholder="Ingresa texto aqui" type="text" class="texto texto1" id="text"></input>
      <div class="endFlex">

        <div class="alert"></div>
        <div class="contentButton">
          <button onclick="encriptar()" class="boton boton1">Encriptar</button>
          <button onclick="desencriptador()" class="boton boton2">Desencriptar</button>
        </div>
      </div>
    </section>
    <section class="section2">
      <img id="imagen" src="./Imagenes/Muñeco.png" alt="Imagen">
      <p id="textSalida"></p>
      <h2 class="textoParaRetirar">
        Ningún mensaje fue encontrado
      </h2>
      <p class="textoParaRetirar2">
        Ingresa texto que desees encriptar o desencriptar
      </p>
      <div class="contentButtonC" style="display: none;">
        <button class="boton botonCopia">Copiar</button>
      </div>
    </section>

  </main>
  <footer class="footer">
    <strong>
      Diseñado por:
    </strong>
    <i>Jaime E. Osorio Salazar</i>
    <section class="footer_redes">
      <div class="redes footer_redes_Gmail">
        <img class="Logo_redes" src="./Imagenes/gmail-svgrepo-com.svg" alt="" srcset="">
        <a href="#">Gmail</a>
      </div>
      <div class="redes footer_redes_GitHub">
        <img class="Logo_redes" src="./Imagenes/github-svgrepo-com.svg" alt="" srcset="">
        <a href="https://github.com/JaimeOsorioSalazar">GitHub</a>
      </div>
      <div class="redes footer_redes_linkin">
        <img class="Logo_redes" src="./Imagenes/linkedin-svgrepo-com.svg" alt="" srcset="">
        <a href="#">Linkedin</a>
      </div>
    </section>  
  </footer>
  <script src="https://kit.fontawesome.com/a1ce234f90.js" crossorigin="anonymous"></script>
  <script src="./js/app.js" defer></script>
  <!-- <script src="./js/Regex.js"></script> -->
</body>

</html>
